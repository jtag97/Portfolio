<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    .contact-form{
      display: flex;
      flex-direction: column;
      border: solid black 20px;
      border-right: solid black 0px;
      border-left: solid black 0px;
      margin: 40px;
      width: 30vw;
      padding: 20px;

    }
    form{
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
	a{
		text-decoration: none; 
		color: white;
	}

  </style>
</head>
<body>
  <header class="header">
	<div class="container" id="nav" style="padding: 0px;"><img src="whiteOnBlackLogo.png" onclick="window.location.href='modern.html'" height="75" width="75"/></div>
	<div class="container" id="nav"><a href="gallery.html"><div class="navOption">Gallary</div></a><a href="faq.html"><div class="navOption">FAQ</div></a>
	<a href="contact.html"><div class="navOption">Contact Us</div></a></div>
  </header>
  <center>
  <section class="contact-form">
    <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input size="50" type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input size="50" type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input size="50" type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea style="width: 100%;" id="message" name="message" rows="10" required></textarea>

        <input type="submit" value="Submit">
    </form>
  </section>
  </center>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Company Name. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
